# NexT Configuration
# Docs: https://theme-next.js.org/docs/getting-started/configuration

# ---------------------------------------------------------------
# Scheme Settings
# ---------------------------------------------------------------

# Schemes
# scheme: Muse
# scheme: Mist
scheme: Mist
# scheme: Pisces
# scheme: Gemini

# ---------------------------------------------------------------
# Menu Settings
# ---------------------------------------------------------------

# Usage: `Key: /link/ || icon`
# Key is the name of menu item. If the translation for this item is available, the translated text will be displayed. Otherwise, the Key name will be used.
# Value before `||` delimiter is the target link.
# Value after `||` delimiter is the name of FontAwesome icon.
# External url should start with http:// or https://
menu:
  home: / || home
  archives: /archives/ || archive
  categories: /categories/ || th
  tags: /tags/ || tags
  about: /about/ || user
  #schedule: /schedule/ || calendar
  #sitemap: /sitemap.xml || sitemap
  #commonweal: /404/ || heartbeat

# ---------------------------------------------------------------
# Sidebar Settings
# ---------------------------------------------------------------

# Sidebar Position
sidebar:
  # Sidebar Position. Value: left | right
  position: left
  # Enable sidebar in post page.
  display: post
  # Sidebar offset from top menubar in pixels.
  offset: 12
  # Back to top in sidebar.
  b2t: false
  # Scroll to bottom in sidebar.
  scrollbar: false

# ---------------------------------------------------------------
# Misc Settings
# ---------------------------------------------------------------

# Enable smooth scrolling.
enable: true

# ---------------------------------------------------------------
# Favicon Settings
# ---------------------------------------------------------------
favicon:
  small: /images/favicon-16x16.png
  medium: /images/favicon-32x32.png
  apple_touch_icon: /images/apple-touch-icon.png
  safari_pinned_tab: /images/logo.svg
  android_manifest: /images/manifest.json
  ms_browserconfig: /images/browserconfig.xml

# ---------------------------------------------------------------
# Theme Enhancement
# ---------------------------------------------------------------

# FancyBox for image gallery
fancybox: true

# Lazyload images on posts.
lazyload: true

# Enable fastclick.
# For more information: https://github.com/ftlabs/fastclick
fastclick: true

# Enable Pjax
# For more information: https://github.com/MoOx/pjax
pjax: false

# Enable JavaScript compression.
compress: true

# ---------------------------------------------------------------
# Custom File Paths
# ---------------------------------------------------------------

# Custom styles.
# custom_file_path:
  # Style file path. Append your custom styles to this file.
  # style: source/_data/styles.styl

